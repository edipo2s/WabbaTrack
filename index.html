<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="WabbaTrack - TESLegends Tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WabbaTrack - TESLegends Tracker</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-cyan.min.css">
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="build/classes/main/lib/kotlin.js"></script>
    <script type="text/javascript" src="build/classes/main/WabbaTrackWeb_main.js"></script>

    <script type="text/javascript">
      $(document).ready(this['WabbaTrackWeb_main'].com.ediposouza.Main)

    </script>

</head>
<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="wabbatrack-layout mdl-layout mdl-js-layout">

    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100  mdl-color-text--grey-800">

        <!-- header -->
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">WabbaTrack</span>
        </div>

        <!-- Tabs -->
        <div class="wt-tabs mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#history" class="mdl-layout__tab is-active">History</a>
            <a href="#statistics" class="mdl-layout__tab">Statistics</a>
        </div>
    </header>

    <div class="wt-ribbon"></div>

    <main class="wt-main mdl-layout__content content">

        <div class="wt-container mdl-grid">

            <div class="mdl-layout-spacer"></div>
            <div class="wt-statistics-mode">
                <label id="statistics-ranked" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                    <span class="mdl-radio__label">Ranked</span>
                </label>
                <label id="statistics-casual" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="1">
                    <span class="mdl-radio__label">Casual</span>
                </label>
                <label id="statistics-arena" class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                    <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
                    <span class="mdl-radio__label">Arena</span>
                </label>
            </div>
            <label id="statistics-winrate"
                   class="wt-statistics-winrate mdl-switch mdl-js-switch mdl-js-ripple-effect"
                   for="switch-2">
                <input type="checkbox" id="switch-2" class="mdl-switch__input">
                <span class="mdl-switch__label">Win Rate</span>
            </label>
            <div class="wt-statistics-dropdown">
                <span id="statistics-seasons-label">All Seasons</span>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                </button>
                <ul id="statistics-seasons" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="accbtn"></ul>
            </div>

        </div>
        <div class="wt-container">

            <div class="mdl-layout__tab-panel is-active" id="history">
                <table class="wt-history mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th style="text-align: center;">First</th>
                        <th style="text-align: center;">Vs</th>
                        <th style="text-align: center;">Legend</th>
                        <th style="text-align: center;">Rank</th>
                        <th style="text-align: center;">Result</th>
                        <th style="text-align: center;">Date</th>
                    </tr>
                    </thead>
                    <tbody id="history-list">
                    </tbody>
                </table>
            </div>

            <div class="mdl-layout__tab-panel" id="statistics">
                <table class="wt-table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr id="statistics-opponent-cls">
                        <th style="text-align: center;">Vs</th>
                    </tr>
                    </thead>
                    <tbody id="statistics-player-cls">
                    </tbody>
                </table>

        </div>

    </main>
</div>
</body>
</html>
