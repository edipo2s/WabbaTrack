<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="WabbaTrack - TESLegends Tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WabbaTrack - TESLegends Tracker</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css">
  	<link rel="stylesheet" href="styles.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="build/classes/main/lib/kotlin.js"></script>
    <script type="text/javascript" src="build/classes/main/WabbaTrackWeb_main.js"></script>

    <script  type="text/javascript">
      $(document).ready(this['WabbaTrackWeb_main'].com.ediposouza.Main)
    </script>

  </head>
  <body>
    <div class="wabbatrack-layout mdl-layout mdl-js-layout">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">WabbaTrack</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable is-upgraded" data-upgraded=",MaterialTextfield">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search" data-upgraded=",MaterialButton">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
        </div>
      </header>
      <div class="wabbatrack-ribbon"></div>
      <main class="wabbatrack-main mdl-layout__content">
          <div class="wabbatrack-container mdl-grid">

            <label id="statistics-winrate" class="wabbatrack-winrate mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
              <input type="checkbox" id="switch-2" class="mdl-switch__input">
              <span class="wabbatrack-winrate-label mdl-switch__label">Win Rate</span>
            </label>

            <table class="wabbatrack-table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr id="statistics-opponent-cls">
                  <th class="mdl-data-table__cell--non-numeric" style="text-align: center;">Vs</th>
                </tr>
              </thead>
              <tbody id="statistics-player-cls">
              </tbody>
            </table>
          </div>

      </main>
    </div>
  </body>
</html>
